<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dak Lang Web UI</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%3EÎ»%3C/text%3E%3C/svg%3E"
      type="image/svg+xml"
    />
    <style>
      .code {
        display: grid;
        grid-auto-columns: minmax(0, 1fr);
        grid-auto-flow: column;
        gap: 1rem;
      }
      .code textarea {
        padding: 0.5rem;
        height: 80vh;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="code">
      <textarea id="input" placeholder="Write some Dak..."></textarea>
      <textarea id="output" placeholder="Output will show here."></textarea>
    </div>
    <script type="module" src="index.mjs"></script>
  </body>
</html>
